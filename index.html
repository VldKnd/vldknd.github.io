<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vladimir Kondratyev</title>
  <style>
    a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }

    a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }
    body {
      max-width: 650px;
      margin: 40px auto;
      padding: 0 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      background: #fff;
    }
    h1, h2 {
      line-height: 1.2;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    code {
      background: #f4f4f4;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
    }
    .sticker {
    position: fixed;
    bottom: 0;
    left: 5%;
    width: 10%;
    height: auto;
    z-index: 10;
  }
    .email_cursive {
    bottom: 0;
    max-width: 450px;
    right: 5%;
    height: auto;
    z-index: 10;
  }
  </style>
</head>
<body>
  <h1>Vova Kondratyev</h1>
  <img class="email_cursive" src="assets/email_cursive.png" alt="email_cursive">
  <p><a href="https://github.com/VldKnd" target="_blank">github</a> <a href="https://www.linkedin.com/in/vlknd" target="_blank">linkedin</a></p>
  <p>This. This is better.</p>
  <h2>Why?</h2>
  <ul>
    <li>It uses better fonts.</li>
    <li>It’s responsive.</li>
    <li>It has better spacing.</li>
    <li>It doesn’t look like it was made in 1994.</li>
  </ul>

  <hr/>
  <p>Inspired by <a href="http://motherfuckingwebsite.com">this simple website</a>.</p>
  <img id="randomSticker" class="sticker" src="" alt="sticker">
  <script>
    const stickers = [
      'stickers/sticker_1.webp',
      'stickers/sticker_2.webp',
      'stickers/sticker_3.webp',
      'stickers/sticker_4.webp',
      'stickers/sticker_5.webp'
    ];

    const randomSticker = stickers[Math.floor(Math.random() * stickers.length)];
    document.getElementById('randomSticker').src = randomSticker;
  </script>
</body>
</html>
